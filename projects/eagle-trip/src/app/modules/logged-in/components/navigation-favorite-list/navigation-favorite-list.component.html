<h2>Mis lugares favoritos</h2>
<div class="container-navigation-favorite-list">
  <mat-selection-list  (selectionChange)="setFavorite($event)" [multiple]="false">
    <ng-container  *ngFor="let favorites of (userFavorites.getAll$ | async)" >
      <mat-list-option [value]="favorites">
        <mat-icon mat-list-icon>stars</mat-icon>
        <div mat-line>{{favorites.name}}</div>
        <small mat-line> {{favorites.address }} </small>
      </mat-list-option>
    </ng-container>
  </mat-selection-list>
  <ng-container *ngIf="(userFavorites.getAll$ | async)?.length === 0">
    <p>No tienes items favoritos</p>
  </ng-container>
</div>
